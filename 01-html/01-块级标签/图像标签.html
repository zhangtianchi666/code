<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>

<body>
    <h1>图像标签显示</h1>
    <img src="img.jpg">
    <h1>替换文本</h1>
    <img src="img1.jpg" alt="我是刘德华">
    <h1>提示文本</h1>
    <img src="img.jpg" title="刘德华">
    <h1>宽度</h1>
    <img src="img.jpg" width="500">
    <h1>高度</h1>
    <img src="img.jpg" height="100">
    <h1>边框</h1>
    <img src="img.jpg" border="10">
</body>

</html>
