<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 180px;
            height: 100px;
            background-color: red;
            margin: 100px auto;
            /* 强制文本在一行显示 */
            white-space: nowrap;
            /* 隐藏溢出部分 */
            overflow: hidden;
            /* 将溢出部分用省略号代替 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>我爱你就像，后面省略一万个字</div>
</body>

</html>
