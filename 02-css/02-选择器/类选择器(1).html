<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础选择器之类选择器</title>
    <style>
        .red {
            color: red;
        }
        
        .green {
            color: green;
        }
        
        .pink {
            color: pink;
        }
    </style>
</head>

<body>
    <ul>
        <li class="red">冰雨</li>
        <li class="red">来生缘</li>
        <li class="green">李香兰</li>
        <li class="green">生僻字</li>
        <li class="pink">江南style</li>
    </ul>
    <div class="red">我想变红色</div>
</body>

</html>
