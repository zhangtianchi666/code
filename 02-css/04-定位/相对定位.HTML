<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            /* 相对定位：相对于自己原来位置发生偏移 */
            position: relative;
            top: 20px;
            left: 100px;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        
        .box2 {
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
