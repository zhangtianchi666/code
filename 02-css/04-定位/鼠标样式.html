<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 鼠标放在文字上不会发生变化 系统默认属性 */
        
        .xiaobai {
            cursor: default;
        }
        /* 鼠标放在文字上光标变成小手 */
        
        .xiaoshou {
            cursor: pointer;
        }
        /* 鼠标放在文字上光标变成可移动状态 */
        
        .yidong {
            cursor: move;
        }
        /* 光标变成文本编辑光标 */
        
        .wenben {
            cursor: text;
        }
        /* 光标变成禁止 */
        
        .jinzhi {
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <li class="xiaobai">改变鼠标样式</li>
    <li class="xiaoshou">改变鼠标样式</li>
    <li class="yidong">改变鼠标样式</li>
    <li class="wenben">改变鼠标样式</li>
    <li class="jinzhi">改变鼠标样式</li>
</body>

</html>
