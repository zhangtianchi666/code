<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 固定定位：主要使用于浏览器可视范围框内。 */
        
        .bigbox {
            width: 2000px;
            height: 6000px;
            background-color: blue;
            margin-top: 20px;
        }
        
        .box {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="bigbox">
        <div class="box"></div>
    </div>
</body>

</html>
