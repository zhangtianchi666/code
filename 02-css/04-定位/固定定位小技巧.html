<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 版心 */
        
        .home {
            width: 1000px;
            height: 2000px;
            background-color: green;
            margin: auto;
        }
        /* 固定定位元素 */
        
        .fixed {
            position: fixed;
            /* 固定定位版心右侧算法 */
            left: 50%;
            /* 浏览器宽距一般 */
            margin-left: 500px;
            /* 版心宽距一半 */
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="home">
        <div class="fixed"></div>
    </div>

</body>

</html>
